
<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="bignews" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>S.C.V-news</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript">
            window.fbAsyncInit = function() {
                FB.init({appId: '524760984205471', 
                    channelUrl : 'scv.mistrie.pe.kr/channel.html', 
                    status: true, 
                    cookie: true, 
                    xfbml: true
                    });
            };

            (function(d){
                    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                    if (d.getElementById(id)) {return;}
                    js = d.createElement('script'); js.id = id; js.async = false;
                    js.src = "//connect.facebook.net/ko_KR/all.js";
                    ref.parentNode.insertBefore(js, ref);
            }(document));
        </script>
        <div class="main">
            <div id="overview" class="box">
                <h1 id="title"></h1>
                <span id="cp"></span> 
                <span id="date"></span>
            </div>
        </div>
    <div id="listbox" class="hide">
        <button id="more" class="btn btn-primary hide">더보기</button>
    </div>
    <div id="articlebox" class="hide"></div>
    <div id="selectbox"></div>
    <div id="configbox"></div>
    <div id="bookmarkbox" class="hide"></div>
    <div id="commentbox" class="hide">
        <div id="socialCmt"class="title">
            소셜 댓글
            <button type="button" class="close" id="closeCommentBox" data-dismiss="modal" aria-hidden="true">×</button>
        </div>

        <div class="comments">
            <!-- 페이스북 댓글 플러그인 시작 -->
            <div class="fb-comments" data-href="http://scv.mistrie.pe.kr" data-num-posts="5" data-width="350px"></div>
            <!-- 페이스북 댓글 플러그인 끝 -->
            <img class="newsImage" />
        </div>
    </div>
    <div id="btnbox" class="menu">
        <a id="btn-cp" title="뉴스사 선택"  data-toggle="modal" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-facetime-video"></i></a>
        <a id="btn-article" title="기사 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-align-justify"></i></a>
        <a id="btn-list"  title="리스트 보기" rel="tooltip" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-th-list"></i></a>
        <a id="btn-comment"  title="소셜댓글" rel="tooltip" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-comment"></i></a>
        <a id="btn-bookmarkBox" title="모아보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-star"></i></a>
        <a id="btn-prev" title="이전 뉴스 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-fast-backward"></i></a>
        <a id="btn-next" title="다음 뉴스 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-fast-forward"></i></a>
        <a id="btn-config" title="설정" data-toggle="modal" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-wrench"></i></a>
    </div>
    <div id="slides" class="headline">
        <div class="slides_container"></div>
    </div>
    <div id="login">
         <!--<a class="login">login</a>-->
        <div class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1"></div>
     </div>
     <div id="logout" class="hide">
         <a class="logout btn btn-danger" >logout</a>
     </div>
   <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
    <!--<script type="text/javascript" src="js/jquery.imagesloaded.min.js"></script>-->
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/cloudmine.0.9.js"></script>   
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="http://vjs.zencdn.net/c/video.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="js/slides.jquery.js"></script>
    <script type="text/javascript" src="js/bigvideo.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/scvnewsviewer.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
