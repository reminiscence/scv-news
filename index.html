
<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="bignews" />
        <title>Big News</title>
        <meta name="viewport" content="width=device-width">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet" media="screen" />
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="main">
            <div id="overview" class="box">
                <h1 id="title"></h1>
                <span id="cp"></span> 
                <span id="date"></span>
            </div>
        </div>

    <div id="listbox" class="hide"></div>
    <div id="articlebox" class="hide"></div>
    <div id="selectbox" class="hide"></div>
    <div id="configbox" class="hide"></div>
    <div id="btnbox">
        <a id="btn-cp" title="뉴스사 선택"  data-toggle="modal" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-facetime-video"></i></a>
        <a id="btn-article" title="기사 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-align-justify"></i></a>
        <a id="btn-list"  data-toggle="modal" title="리스트 보기" rel="tooltip" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-th-list"></i></a>
        <a id="btn-prev" title="이전 뉴스 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-fast-backward"></i></a>
        <a id="btn-next" title="다음 뉴스 보기" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-fast-forward"></i></a>
        <a id="btn-config" title="설정" class="btn btn-large" rel="tooltip" data-placement="left"><i class="icon-wrench"></i></a>
    </div>

   <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>   
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <!-- <script src="js/jquery.masonry.min.js"></script> -->
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="js/jquery.imagesloaded.min.js"></script>
    <script src="js/bigvideo.js"></script>
    <script src="js/config.js"></script>
    <script src="js/configBox.js"></script>
    <script src="js/SelectCpBox.js"></script>
    <script src="js/DataLoader.js"></script>
    <script src="js/bagnewsviewer.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
